<!doctype html>
<html>
<head>
	<title>FastReader menu</title>
	<link href="css/popup.css" rel="stylesheet" type="text/css"/>
</head>
<body active-tab="1">
<div class="p-head">
	<div class="p-head-content">
		<span i18n="startReadingInfo"></span>
		<div class="p-head-btnWrapper">
			<span class="j-startContentSelectorBtn e-btn e-btn_theme1" i18n="startContentSelectorBtn"></span>
			<span class="j-startReadingBtn e-btn e-btn_theme1" i18n="startReadingBtn" hidden="true"></span>
		</div>
	</div>
	
	<div class="p-tabs g-clrfix">
		<div i18n="tab_reading" tab-id="1" active="true" class="j-tab p-tabs-tab"></div>
		<div i18n="tab_parsing" tab-id="2" active="false" class="j-tab p-tabs-tab"></div>
		<i class="p-tabs-arrow"></i>
	</div>
</div>
<table content-id="1" active="true" class="j-content p-content" cellspacing="0">
	<tr>
		<td class="p-item-left">
			<b i18n="autostart"></b>
			<span i18n="autostartDescr"></span>
		</td>
		<td class="p-item-right">
			<input class="j-checkbox" type="checkbox" name="autostart"/>
		</td>
	</tr>
	<tr>
		<td class="p-item-left">
			<b i18n="focusMode"></b>
			<span i18n="focusModeDescr"></span>
		</td>
		<td class="p-item-right">
			<input class="j-checkbox" type="checkbox" name="focusMode"/>
		</td>
	</tr>
	<tr>
		<td class="p-item-left">
			<b i18n="smartSlowing"></b>
			<span i18n="smartSlowingDescr"></span>
		</td>
		<td class="p-item-right">
			<input class="j-checkbox" type="checkbox" name="smartSlowing"/>
		</td>
	</tr>
	<tr>
		<td class="p-item-left">
			<b i18n="emptySentenceEnd"></b>
			<span i18n="emptySentenceEndDescr"></span>
		</td>
		<td class="p-item-right">
			<input class="j-checkbox" type="checkbox" name="emptySentenceEnd"/>
		</td>
	</tr>
</table>
<table content-id="2" active="false" class="j-content p-content" cellspacing="0">
	<tr>
		<td class="p-item-left">
			<b i18n="entityAnalysis"></b>
			<span i18n="entityAnalysisDescr"></span>
		</td>
		<td class="p-item-right">
			<input class="j-checkbox" type="checkbox" name="entityAnalysis"/>
		</td>
	</tr>
	<tr>
		<td class="p-item-left">
			<b i18n="hyphenation"></b>
			<span i18n="hyphenationDescr"></span>
		</td>
		<td class="p-item-right">
			<input class="j-checkbox" type="checkbox" name="hyphenation"/>
		</td>
	</tr>
</table>
<div class="p-footer">
	<div class="p-footer-right">
		Inspired by <a href="https://play.google.com/store/apps/details?id=com.citriccode.fastreader">citriccode</a>
	</div>
	Made by <a href="https://github.com/olegcherr">Oleg Cherr</a>
</div>
<script src="js/popup/popup.js"></script>
<script src="js/popup/Checkbox.js"></script>
<script src="js/popup/Range.js"></script>
<script src="js/popup/bootstrap.js"></script>
</body>
</html>
